<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Restablecer.css">
    <script src="Restablecer.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
   
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="d-flex align-items-center" id="logo">
          <img src="../../Login/ImagesL/logo.png" alt="Logo Movo" class="me-2" ">
          <h1 class="m-0">MOVO</h1>
        </div>
    </header>
   

 
    <div class="container my-5">
        <div id="Contra" class="card mx-auto p-4 shadow" style="max-width: 500px;">
            <h2 class="text-center mb-4">Cambiar contraseña</h2>
            <form id="Formulario" action="#" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button id="Confirmar" type="submit" class="btn btn-primary w-100">Enviar</button>
                <div id="mensaje-error" class="text-danger mt-3"></div>
            </form>
        </div>
    </div>

 
    <footer class="mt-auto  text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>Contacto</h3>
                    <p>Email: contacto@movo.com</p>
                </div>
                <div class="col-md-4">
                    <h3>Redes Sociales</h3>
                    <a href="https://www.facebook.com/profile.php?id=61566403465579" class="text-white">Facebook</a><br>
                    <a href="https://x.com/CompanyMovo_inc" class="text-white">Twitter</a><br>
                    <a href="https://www.instagram.com/movo_inc/" class="text-white">Instagram</a>
                </div>
                <div class="col-md-4">
                    <h3>Información Legal</h3>
                    <a href="../politica y privacidad/politica y privacidad.html" class="text-white">Política de Privacidad</a><br>
                    <a href="./terminos.html" class="text-white">Términos de Servicio</a>
                </div>
            </div>
            <p class="mt-3">&copy; 2024 MOVO. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
