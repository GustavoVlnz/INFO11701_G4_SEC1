<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Movo logo">
            <h1>MOVO</h1>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#" class="active">Perfil</a>
        </nav>
        <div class="logout">
            <img src="imagenes/logout.png" alt="Salir">
        </div>
    </header>

    <div id="Login_Box"> <!-- Se crea el contenedor que contiene al formulario  -->
        <h2>Iniciar sesión</h2>
        <form action="#" method="post"> <!--Se crea el formulario -->
            <label for="email">Correo electrónico:</label> <!--Descripcion de  campo de entrada -->
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required><!--Campo de entrada vinculado al label    -->

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input id="BtnLogin" type="submit" value="Iniciar sesión"><br> <!--Boton que envia el formulario con la informacion-->

            <a href="#" class="links">¿No tienes una cuenta? Crea una aquí</a> <!-- Links que derivan a otros formularios-->
            <a href="#" class="links">¿Olvidaste tu contraseña? Click para recuperarla</a>
        </form>
    </div>
<footer>
    <div class="footer-links">
        <a href="#">Teléfono</a>
         <a href="#">Redes Sociales</a>
         <a href="#">Correo</a>
         <a href="#">Ayuda</a>
     </div>
</footer>
    
</body>
</html>
