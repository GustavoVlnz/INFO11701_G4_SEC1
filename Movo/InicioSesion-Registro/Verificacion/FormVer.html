<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="FormVer.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="d-flex align-items-center" id="logo">
          <img src="Images/logo.png" alt="Logo Movo" class="me-2" ">
          <h1 class="m-0">MOVO</h1>
        </div>

    </header>
    <div class="container my-5 card mx-auto p-4 shadow" id="Box_Verificacion">
        <h2 class="text-center">Verificación de Tienda</h2>
        <form action="#" method="post" class="needs-validation">
            <div class="mb-3">
                <label for="NombreTienda" class="form-label">Nombre de la tienda/negocio:</label>
                <input type="text" id="NombreTienda" name="NombreTienda" class="form-control" placeholder="Nombre de la tienda" required>
            </div>
            
            <div class="mb-3">
                <label for="Direccion" class="form-label">Dirección de la tienda:</label>
                <input type="text" id="Direccion" name="Direccion" class="form-control" placeholder="Calle, Número, Ciudad" required>
            </div>
    
            <div class="mb-3">
                <label for="Contacto" class="form-label">Teléfono de contacto de la tienda:</label>
                <input type="tel" id="Contacto" name="Contacto" class="form-control" placeholder="9 12345678" maxlength="10" required>
            </div>
    
            <div class="mb-3">
                <label for="Correo" class="form-label">Correo de la tienda:</label>
                <input type="email" id="Correo" name="Correo" class="form-control" placeholder="tienda@example.com" required>
            </div>
    
            <div class="mb-3">
                <label for="Descripcion" class="form-label">Descripción de servicios:</label>
                <textarea id="Descripcion" name="Descripcion" rows="4" class="form-control" placeholder="Describe los servicios que ofreces" required></textarea>
            </div>
    
            <div class="mb-3">
                <label for="Socials" class="form-label">Redes sociales</label>
                <input type="url" id="Socials" name="Socials" class="form-control" placeholder="http://www.tienda.com">
            </div>
    
            <button id="BtnVerificacion" type="submit" class="btn btn-primary w-100">Verificar Tienda</button>
        </form>
        
    </div>
    
    <footer class=" text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>Contacto</h3>
                    <p>Email: contacto@movo.com</p>
                </div>
                <div class="col-md-4">
                    <h3>Redes Sociales</h3>
                    <a href="https://www.facebook.com/profile.php?id=61566403465579" class="contenido-footer">Facebook</a><br>
                    <a href="https://x.com/CompanyMovo_inc" class="contenido-footer">Twitter</a><br>
                    <a href="https://www.instagram.com/movo_inc/" class="contenido-footer">Instagram</a>
                </div>
                <div class="col-md-4 ">
                    <h3>Información Legal</h3>
                    <a href="../politica y privacidad/politica y privacidad.html" class="contenido-footer">Política de Privacidad</a><br>
                    <a href="./terminos.html" class="contenido-footer">Términos de Servicio</a>
                </div>
            </div>
            <p class="mt-3">&copy; 2024 MOVO. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="script.js"></script>
       
</body>
</html>
