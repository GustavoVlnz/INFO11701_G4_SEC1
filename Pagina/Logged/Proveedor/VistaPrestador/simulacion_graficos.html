<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Proveedor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estadísticas del Proveedor</h1>

        <!-- Sección de gráficos -->
        <div class="row">
            <!-- Gráfico de Pedidos -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header text-center">Pedidos Hechos</div>
                    <div class="card-body">
                        <canvas id="pedidosChart" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Gráfico de Ingresos -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header text-center">Ingresos Totales</div>
                    <div class="card-body">
                        <canvas id="ingresosChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico de Calificaciones -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header text-center">Calificaciones Promedio por Servicio</div>
                    <div class="card-body">
                        <canvas id="calificacionesChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Obtener datos del servidor
        fetch('Solicitud_datos.php')
        .then(response => response.json())
        .then(data => {
            // Gráfico de Pedidos
            new Chart(document.getElementById('pedidosChart'), {
                type: 'bar',
                data: {
                    labels: ['Total Pedidos'],
                    datasets: [{
                        label: 'Pedidos Hechos',
                        data: [data.total_pedidos],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            max: 50  // Límite máximo para el gráfico de Pedidos
                        }
                    }
                }
            });

            // Gráfico de Ingresos
            new Chart(document.getElementById('ingresosChart'), {
                type: 'bar',
                data: {
                    labels: ['Ingresos Totales'],
                    datasets: [{
                        label: 'Ingresos ($)',
                        data: [data.ingresos_totales],
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { 
                        y: { 
                            beginAtZero: true,
                            max: 200000  // Límite máximo para el gráfico de Ingresos
                        }
                    }
                }
            });

            // Gráfico de Calificaciones
            const calificacionesLabels = data.calificaciones.map(c => c.producto);
            const calificacionesData = data.calificaciones.map(c => c.promedio_calificacion);
            new Chart(document.getElementById('calificacionesChart'), {
                type: 'bar',
                data: {
                    labels: calificacionesLabels,
                    datasets: [{
                        label: 'Calificación Promedio',
                        data: calificacionesData,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: { 
                        y: { 
                            beginAtZero: true 
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error al obtener datos:', error));
    </script>
</body>
</html>
