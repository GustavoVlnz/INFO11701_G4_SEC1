<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div id="Formulario">
        <h2>Registro</h2>
        <form action="#" method="post">
            <label for="username">Nombres :</label><br>
            <input type="text" id="username" name="username" placeholder="Ingrese sus nombres" required><br><br>

            <label for="apellido">Apellidos :</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos" required><br><br>
            
            <label for="rut">RUT:</label><br>
            <input type="text" id="rut" name="rut" placeholder="Ejemplo: 12.345.678-9" required><br><br>

            <label for="genero">Genero: </label><br>
            <select id="genero">
                <option  label="Masculino" >
                <option  label="Femenino" >
                <option  label="Otro">
                <option  label="Prefiero no decirlo">
            </select><br><br>

            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" ><br><br>
    
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="confirm-password">Confirmar contraseña:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <label for="Tipo">Tipo de usuario: </label><br>
            <select id="Tipo">
                <option value="client" label="Cliente" >
                <option value="empresa" label="Empresa" >
            </select><br><br>
    
            <input id="BtnRegistro" type="submit" value="Registrarse">
        </form>
        
    </div>

</body>
</html>
