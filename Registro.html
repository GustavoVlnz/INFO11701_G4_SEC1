<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <div>
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <label for="username">Nombre :</label><br>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="confirm-password">Confirmar contraseña:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <label for="mascota">Mascota favorita:</label>
            <select id="mascota">
                <option value="perro" label="perro" />
                <option value="gato" label="gato" />
                <option value="ave" label="ave" />
            </select><br><br>
    
            <input type="submit" value="Registrarse">
        </form>
        
    </div>

</body>
</html>
