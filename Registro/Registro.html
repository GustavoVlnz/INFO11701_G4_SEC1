<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="Registro.css"> <!--Vincula el css que esta en un codigo externo-->
    <script src="Registro.js"></script> <!--Vincula el javascript en un codigo externo-->
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Images/logo.png" alt="Logo Movo">
            <h1>MOVO</h1>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#" class="activo">Perfil</a>
        </nav>
        <div class="salir">
            <img src="../Images/logout.png" alt="Salir">
        </div>
    </header>
  
    <div id="Box_Formulario"> <!--Id del contenedor principal -->
        <h2>Registro</h2>
        <form id="Formulario" action="#" method="post">
            <div id="Contenedor">
                <div class="columnas"> <!--Se separan los campos en dos div para ordenarlos mejor en css-->
                    <label for="username">Nombres:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese sus nombres" required><br><br>
    
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos" required><br><br>
    
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" placeholder="Ejemplo: 12.345.678-9" required><br><br>
    
                    <label for="genero">Género:</label>
                    <select id="genero"> <!--Lista de opciones de genero del usuario-->
                        <option label="Masculino"></option>
                        <option label="Femenino"></option>
                        <option label="Otro"></option>
                        <option label="Prefiero no decirlo"></option>
                    </select><br><br>
                </div>
    
                <div class="columnas">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required><br><br>
        
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
                    <label for="Rol">Tipo de usuario:</label>
                    <select id="Rol">
                        <option value="client" label="Cliente"></option>
                        <option value="empresa" label="Empresa"></option>
                    </select><br><br>
                </div>
            </div>
    
            <div id="Final">
                <div id="mensaje-error"></div> <!--Mensaje de error en caso de que las contraseñas no coincidan-->

                <div class="terminos-condiciones">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a></label>
                </div>

                <input id="BtnRegistro" type="submit" value="Registrarse">
                <a href="#" id="login-link">¿Ya tienes una cuenta? Inicia sesión</a> <!--Link que lleva a link recuperar contraseña -->

            </div>
        </form>
    </div>

<footer>
    <div class="contenido-footer">
            <!-- Sección con información de contacto y redes sociales -->
        <div class="contacto">
            <h3>Contacto</h3>
            <p>Email: contacto@movo.com</p>
        </div>
        <div class="redes-sociales">
            <h3>Redes Sociales</h3>
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">Instagram</a>
        </div>
        <div class="info-legal">
            <h3>Información Legal</h3>
            <a href="#">Política de Privacidad</a>
            <a href="#">Términos de Servicio</a>
        </div>
    </div>
    <!-- Sección de derechos de autor -->
    <div class="copyright_footer">
        <p>&copy; 2024 MOVO. Todos los derechos reservados.</p>
    </div>
</footer>
          
</body>
</html>
