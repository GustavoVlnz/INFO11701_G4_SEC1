<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Tienda</title>
    <link rel="stylesheet" href="FormVer.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="../Images/logo.png" alt="Logo Movo">
            <h1>MOVO</h1>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Servicios</a>
        </nav>
        <div class="salir">
            <img src="../Images/logout.png" alt="Salir">
        </div>
    </header>
 
    <div id="Box_Verificacion"> 
        <h2>Verificación de Tienda</h2>
        <form action="#" method="post"> 
            <label for="NombreTienda">Nombre de la tienda/negocio:</label> 
            <input type="text" id="NombreTienda" name="NombreTienda" placeholder="Nombre de la tienda" required>

            <label for="Direccion">Dirección de la tienda:</label>
            <input type="text" id="Direccion" name="Direccion" placeholder="Calle, Número, Ciudad" required>

            <label for="Contacto">Teléfono de contacto de la tienda:</label>
            <input type="tel" id="Contacto" name="Contacto" placeholder="+56 9 1234 5678" required>

            <label for="Correo">Correo de la tienda:</label>
            <input type="email" id="Correo" name="Correo" placeholder="tienda@example.com" required>

            <label for="Descripcion">Descripción de servicios:</label>
            <textarea id="Descripcion" name="Descripcion" rows="4" placeholder="Describe los servicios que ofreces" required></textarea>

            <label for="Socials">Redes sociales</label>
            <input type="url" id="Socials" name="Socials" placeholder="http://www.tienda.com">

            <input id="BtnVerify" type="submit" value="Verificar Tienda"><br> <!-- Botón que envía el formulario -->
        </form>
    </div>

<footer>
    <div class="contenido-footer">
            <!-- Sección con información de contacto y redes sociales -->
        <div class="contacto">
            <h3>Contacto</h3>
            <p>Email: contacto@movo.com</p>
        </div>
        <div class="redes-sociales">
            <h3>Redes Sociales</h3>
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">Instagram</a>
        </div>
        <div class="info-legal">
            <h3>Información Legal</h3>
            <a href="#">Política de Privacidad</a>
            <a href="#">Términos de Servicio</a>
        </div>
    </div>
        <!-- Sección de derechos de autor -->
        <div class="copyright_footer">
            <p>&copy; 2024 MOVO. Todos los derechos reservados.</p>
        </div>
    </footer>
       
</body>
</html>
